<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Fruits Slice Game</title>
</head>
<body>
    <div id="canvas">
        <div id="top">
            <div id="life"> <span><i class="fas fa-heart" id="life1"></i></span><span><i class="fas fa-heart" id="life2"></i></span><span><i class="fas fa-heart" id="life3"></i></span></div>
                <div id="score">Score: 0</div>
            
        </div>
        <div id="fruitsdrop">
            <div id="gameOver">
                <p>GAME OVER!</p>
            <p>YOUR SCORE IS <span id="scoreValue">0.</span></p></div>
        </div>
        <div id="catch">Catch Fruits</div>
        <div id="startReset">Start Game</div>
    </div>
</body>
</html>
